<div class="centered-content">
  <div class="task-manager-container">
    <div class="sidebar has-background-white">
      <h1 class="title has-text-primary">
        Lists
      </h1>

      <div class="list-menu">

        <a class="list-menu-item" *ngFor="let list of lists" [routerLink]="['/lists', list._id]"
        routerLinkActive="is-active">
          <p>{{list.title}}</p>
        </a>

      </div>

      <button class="button is-primary has-text-white" routerLink="/new-list">+ New List</button>

    </div>

    <div class="task-list-container has-background-light">
      <div class="top-bar">
        <h1 class="title has-text-primary">
          Tasks
        </h1>
        <div class="dropdown is-hoverable is-right">
          <div class="dropdown-trigger">
            <button class="button" aria-haspopup="true">
              <span>Settings</span>

            </button>
          </div>
          <div class="dropdown-menu" id="dropdown-menu4" role="menu">
            <div class="dropdown-content">
              <a [routerLink]="['/edit-list', selectedListId]" class="dropdown-item">
                Edit
              </a>
              <a (click)="onDeleteListClick()" class="dropdown-item has-text-danger">
                Delete
              </a>
            </div>
          </div>
        </div>
      </div>

      <!-- Task Elements -->
      <div class="task" *ngFor="let task of tasks" (click)="onTaskClick(task)"
        [ngClass]="{'completed': task.completed}">
        <div class="task-text">
          <p>{{ task.title }}</p>
        </div>
        <div class="task-buttons">
          <button [routerLink]="['/lists', selectedListId, 'edit-task', task._id]"
            class="button" style="margin-right: 10px;">
            <h5>Edit</h5>
          </button>
          <button (click)="onDeleteTaskClick(task._id)"
            class="button is-danger" style="margin-right: 10px;">
            <h5>Delete</h5>
          </button>
        </div>
      </div>

      <button routerLink="./new-task" class="circle-add-button button is-primary">
        <img src="../../../assets/plus.png" alt="">
      </button>

    </div>

  </div>
</div>
