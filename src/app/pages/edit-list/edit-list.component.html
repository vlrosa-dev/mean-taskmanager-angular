<div class="centered-content">
  <div class="modal-box">
    <h1 class="title">
        Edit a list
    </h1>
    <input #editlistTitleInput class="input has-background-light is-medium" type="text" placeholder="Enter list name...">
    <br><br>
    <div class="buttons is-right">
      <button class="button is-medium" routerLink="/">Cancel</button>
      <button class="button is-primary has-text-white is-medium" (click)="updateList(editlistTitleInput.value)">Create</button>
    </div>

  </div>
</div>
